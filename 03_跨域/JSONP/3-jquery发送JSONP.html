<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result {
            width: 300px;
            height: 100px;
            border: 1px solid #089;
            color: #f11313;
        }
    </style>
    <!-- 引入jQuery -->
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <!-- 设置crossorigin属性防止报错 -->
</head>

<body>
    <button>点击发送JSONP请求</button>
    <div class="result">
    </div>
    <script>

        $('button').eq(0).click(function () {
            // 如何发送jsonp请求
            $.getJSON('http://127.0.0.1:8000/jquery-jsonp-server?callback=?', function (data) {
                // console.log(data);
                $('.result').html(`
                	名称:${data.name}
                	校区:${data.city}
                `)
            })
        })
    </script>
</body>

</html>
